name: Database Connectivity Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  database-connectivity:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.11.4'  # Adjust to match your Python version

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Set Database Environment Variables
        run: |
          echo "USER=${ secrets.DB_USER }" >> $GITHUB_ENV
          echo "PASSWORD=${ secrets.DB_PASSWORD }" >> $GITHUB_ENV
          echo "HOST=${ secrets.DB_HOST }" >> $GITHUB_ENV
          echo "PORT=${ secrets.DB_PORT }" >> $GITHUB_ENV
          echo "NAME="movies_db"
          echo "DATABASE_SSL_CA=${ env.MYSQL_SSL_CA }" >> $GITHUB_ENV

      - name: Test Database Connectivity
        run: |
          python movies_DB/manage.py check --database default
