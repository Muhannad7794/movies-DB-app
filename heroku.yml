build:
  docker:
    web:
      dockerfile: movies_DB/Dockerfile
      context: .
    frontend:
      dockerfile: frontend_movies_db/Dockerfile
      context: .
  config:
    DJANGO_ENVIRONMENT: production

release:
  image: web
  command:
    - python manage.py migrate
    - python manage.py collectstatic --noinput --clear

run:
  web: gunicorn movies_DB.wsgi:application --bind 0.0.0.0:8000 --log-level debug --capture-output --timeout 120
  frontend: serve -s build
