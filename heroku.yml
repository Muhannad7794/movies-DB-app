build:
  docker:
    backend:
      dockerfile: movies_DB/Dockerfile
    frontend:
      dockerfile: frontend_movies_db/Dockerfile
  config:
    DJANGO_ENVIRONMENT: production

release:
  command:
    - python manage.py migrate
    - python manage.py collectstatic --noinput --clear

run:
  web:
    command:
      - gunicorn movies_DB.wsgi:application --bind 0.0.0.0:8000 --log-level debug --capture-output --timeout 120
    image: backend
  frontend:
    command:
      - serve -s build
    image: frontend
