uild:
  docker:
    backend:
      dockerfile: movies_DB/Dockerfile
    frontend:
      dockerfile: frontend_movies_db/Dockerfile
  config:
    DJANGO_ENVIRONMENT: production

# release command removed

run:
  backend: gunicorn movies_DB.wsgi:application --bind 0.0.0.0:8000 --log-level debug --capture-output --timeout 120
  frontend: serve -s build
