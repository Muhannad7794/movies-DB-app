build:
  docker:
    backend: movies_DB/Dockerfile
    frontend: frontend_movies_db/Dockerfile
  config:
    DJANGO_ENVIRONMENT: production

release:
  command:
    - python manage.py migrate
    - python manage.py collectstatic --noinput --clear

run:
  backend: gunicorn movies_DB.wsgi:application --bind 0.0.0.0:8000 --log-level debug --capture-output --timeout 120
  frontend: npm start --prefix frontend_movies_db
